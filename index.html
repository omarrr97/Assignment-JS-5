<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="logo p-4">
        <img src="imgs/logo@2x.png" alt="">
        <h1>Weather</h1>
    </div>
    <div class="search container mt-4 mb-4">
        <input class="form-control form-control-lg rounded-pill " type="text" placeholder="Enter City Name" aria-label=".form-control-lg example" id="search">
        <button class="btn btn-outline-primary rounded-circle p-1"> <i class="fa-solid fa-magnifying-glass"></i> </button>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-12 col-lg-4 text-center">
                <div class="weather p-3">
                    <div class="header">
                        <div id="day"></div>
                        <div id="date"></div>
                    </div>
                    <div class="mid">
                    <img id="img-today" class="pohoto" src="" alt="">
                    <h1 id="temp-today"></h1>
                    <h2 id="loc-today"></h2>
                    </div>
                    <div id="text-today"></div>
                    <div class="details">
                        <div class="footer">
                            <img src="imgs/icons8-dry-50.png" alt="">
                            <div>
                                <p>50%</p>
                                <p>Humidity</p>
                            </div>
                        </div>
                        <div class="footer">
                            <img src="imgs/icons8-wind-50.png" alt="">
                            <div>
                                <p>15 Km/h</p>
                                <p>Wind Speed</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-lg-4 text-center">
                <div class="weather p-3">
                    <div class="header-2">
                        <div class="day-next"></div>
                    </div>
                    <div class="mid-2">
                    <img class="pohoto img-next" src="" alt="">
                    <h1 class="temp-next"></h1>
                    <p class="temp-avg"></p>
                    </div>
                    <div class="text-next"></div>
                    <div class="details">
                        <div class="footer">
                            <img src="imgs/icons8-dry-50.png" alt="">
                            <div>
                                <p>50%</p>
                                <p>Humidity</p>
                            </div>
                        </div>
                        <div class="footer">
                            <img src="imgs/icons8-wind-50.png" alt="">
                            <div>
                                <p>15 Km/h</p>
                                <p>Wind Speed</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-lg-4 text-center">
                <div class="weather p-3">
                    <div class="header-2">
                        <div class="day-next"></div>
                    </div>
                    <div class="mid-2">
                    <img class="pohoto img-next" src="" alt="">
                    <h1 class="temp-next"></h1>
                    <p class="temp-avg"></p>
                    </div>
                    <div class="text-next"></div>
                    <div class="details">
                        <div class="footer">
                            <img src="imgs/icons8-dry-50.png" alt="">
                            <div>
                                <p>50%</p>
                                <p>Humidity</p>
                            </div>
                        </div>
                        <div class="footer">
                            <img src="imgs/icons8-wind-50.png" alt="">
                            <div>
                                <p>15 Km/h</p>
                                <p>Wind Speed</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           
         
        </div>
        
    </div>
    
    











    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
